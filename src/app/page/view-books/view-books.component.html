<h2>Section title</h2>
<div class="table-responsive small">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">ISBN</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
        <th scope="col">QTY</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let book of bookList">
        <td>#BN{{book.id}}</td>
        <td>#BN{{book.isbn}}</td>
        <td>#BN{{book.title}}</td>
        <td>#BN{{book.author}}</td>
        <td>#BN{{book.category}}</td>
        <td>#BN{{book.qty}}</td>
      </tr>
     
    </tbody>
  </table>
</div>
